<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/log_in.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="form">
        <label for="uname" style="font-size: 25px;"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
      
        <label for="psw" style="font-size: 25px;"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      
        <button type="submit" > <a href="index.html"><b>Login</b></a></button>
        
        <button type="button" class="cancelbtn"><a href="for_pass.html"><b>Forgot  Password</b></a></button>
    </div>  
    <div class="row">
            <label>
                <input type="checkbox" checked="checked" name="remember"> <b>Remember me</b>
            </label>
        
    </div>    


</body>
